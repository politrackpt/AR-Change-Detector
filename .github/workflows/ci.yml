name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    name: ğŸ“ Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Type checking
        run: npx tsc --noEmit

  test:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    needs: quality
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint code
        run: |
          npx eslint src/ --ext .ts

      - name: ğŸ—ï¸ Build TypeScript
        run: npm run build || npx tsc

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ“Š Generate test coverage
        run: npm run test:coverage

      - name: ğŸ“ˆ Coverage threshold check
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.statements.pct')
          echo "Current coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | awk '{print ($1 == 1)}') )); then
            echo "âŒ Coverage below 80% ($COVERAGE%)"
            exit 1
          else
            echo "âœ… Coverage above 80% ($COVERAGE%)"
          fi